<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Báo cáo tuân thủ vnFace</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Báo cáo tuân thủ vnFace</h1>
    <div class="form-group">
      <label for="monthInput">Chọn tháng:</label>
      <select id="monthInput" name="month" required>
        <option value="01">Tháng 1</option>
        <option value="02">Tháng 2</option>
        <option value="03">Tháng 3</option>
        <option value="04">Tháng 4</option>
        <option value="05">Tháng 5</option>
        <option value="06">Tháng 6</option>
        <option value="07">Tháng 7</option>
        <option value="08">Tháng 8</option>
        <option value="09">Tháng 9</option>
        <option value="10">Tháng 10</option>
        <option value="11">Tháng 11</option>
        <option value="12">Tháng 12</option>
      </select>
    </div>
    <div class="form-group">
      <label for="yearInput">Chọn năm:</label>
      <input type="number" id="yearInput" name="year" min="2000" max="2030" value="" required>
    </div>
    <button id="fetchDataBtn">Xuất báo cáo</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
